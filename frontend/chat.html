<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
   <div class="container">
    <div class="chatbox">
        <div class="col-1">
       <div class="msg-row">
        <div class="msg-text">
            <h2>Monish</h2>
            <p>I am waiting for your reply</p>
        </div>
       </div>
       <div class="msg-row msg-row2">
        <div class="msg-text">
            <h2>Jagan</h2>
            <p>HELLO, monish </p>
        </div>
       </div>
       <div class="msg-row">
        <div class="msg-text">
            <h2>Monish</h2>
            <p>Hi Jagan</p>
        </div>
       </div>
       <input type="text" placeholder="Type your text here...">
        </div>
        <div class="col-2">
             <h3>Friends List</h3>
             <ul>
                <li>Monish</li>
                <li>Jagan</li>
             </ul>
        </div>
    </div>
   </div>
</body>
</html>
